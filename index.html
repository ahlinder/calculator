<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>

    <div class="main-container">
        <h2>simple calculator.</h2>
        <div class="vertical-container">
            <div class="horizontal-container-output">
                <p class="memory"></p>
                <p class="output"></p>
            </div>
            <div class="horizontal-container">
                <button class="inputButton">7</button>
                <button class="inputButton">8</button>
                <button class="inputButton">9</button>
                <button class="inputButton">+</button>
            </div>
            <div class="horizontal-container">
                <button class="inputButton">4</button>
                <button class="inputButton">5</button>
                <button class="inputButton">6</button>
                <button class="inputButton">-</button>
            </div>
            <div class="horizontal-container">
                <button class="inputButton">1</button>
                <button class="inputButton">2</button>
                <button class="inputButton">3</button>
                <button class="inputButton">*</button>
            </div>
            <div class="horizontal-container">
                <button class="inputButton">0</button>
                <button class="inputButton">รท</button>
                <button class="inputButton equals">=</button>
                <button class="clearButton">ac</button>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <p class="footer">ahlinder</p>
        <a href="https://github.com/ahlinder"><img class="gitLogo" width="25px" height="25px" src="images/github-mark.svg"></a>    
    </div>
    
</body>
</html>
